{% extends "main\base.html" %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
    <p class="login-title-quote">Авторизация</p>
    <div class="login-div">
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <button type="submit" class="btn auth-btn">Войти</button>
        </form>
    </div>
{% endblock %}
